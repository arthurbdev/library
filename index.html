<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <div id="libraryContainer">

    </div>
    <dialog id="addBookDialog">
        <h1>Add New Book</h1>
      <form action="" method="post">
        <div id="inputContainer">
          <div>
            <label for="titleInput">Book title*</label>
            <input id="titleInput" type="text" placeholder="Title" required>
          </div>
          <div>
            <label for="authorInput">Book Author*</label>
            <input id="authorInput" type="text" placeholder="Author" required>
          </div>
          <div>
            <label for="pageInput">Number of pages*</label>
            <input id="pageInput" type="number" placeholder="Number of pages" min="1" max="20000" required>
          </div>
          <div>
            <label for="ifRead">Book status*</label>
            <div id="ifReadContainer">
              <label >
                <input id="unread" type="radio" name="ifRead" value="unread" checked>Unread 
              </label>
              <label>
                <input id="read" type="radio" name="ifRead" value="read">Read 
              </label>
            </div>

          </div>
          <div>
            <label for="imgUrlInput">Image URL(optional) </label>
            <input type="url" id="imgUrlInput" placeholder="https://images.com/bookcover.png">
          </div>
        </div>
        <div>
          <!-- <button value="cancel" formmethod="dialog">Cancel</button> -->
          <button id="confirmBtn" value="default" type="submit">Confirm</button>
        </div>
      </form>
    </dialog>

    <button id="addBookBtn">+</button>
  </body>
</html>
